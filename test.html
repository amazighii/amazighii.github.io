<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughnut Chart</title>
    <style>
        .svg {
            background-color: #b3b3b3;
        }

        .rect {
            fill: beige;
            height: 100px;
            width: 50px;
        }
    </style>
</head>

<body>

    <script>
        function createLineChart(data) {
            const svgNS = "http://www.w3.org/2000/svg";
            const width = 300;  // SVG width
            const height = 150; // SVG height
            const padding = 20; // Space for axes

            // Find max value for scaling
            const maxValue = Math.max(...data);

            // Calculate spacing between points
            const xStep = (width - 2 * padding) / (data.length - 1);

            // Scale function: Maps data values to SVG height
            const scaleY = (value) => height - padding - (value / maxValue) * (height - 2 * padding);

            // Generate the path string (M = Move, L = Line)
            let pathD = `M ${padding},${scaleY(data[0])}`;
            data.forEach((value, index) => {
                const x = padding + index * xStep;
                const y = scaleY(value);
                pathD += ` L ${x},${y}`;
            });

            // Create SVG element
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", width);
            svg.setAttribute("height", height);
            svg.setAttribute("viewBox", `0 0 ${width} ${height}`);
            svg.classList.add("lineChart");

            // Create Path Element
            const path = document.createElementNS(svgNS, "path");
            path.setAttribute("d", pathD);
            path.setAttribute("stroke", "black");
            path.setAttribute("stroke-width", "2");
            path.setAttribute("fill", "none");

            // Append Path to SVG
            svg.appendChild(path);

            return svg;
        }

        // Example Usage
        const data = [5000, 6125, 6125, 6125, 6125, 9200, 9200, 9200, 24500, 12250, 10000, 6125, 12250, 34375, 12250, 76250, 147000, 103500, 51750]; // Your data points
        document.body.appendChild(createLineChart(data));

    </script>
</body>

</html>
